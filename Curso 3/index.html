<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Crud LocalStorage</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3 v-text="title">Gym</h3>

      <input type="text" name="" class="form-control my-3" v-model="nuevaTarea"  @keyup.enter="agregarTarea">
      <button type="button" class="btn btn-primary" @click="agregarTarea">Agregar</button>

      <div class="mt-3" v-for="(tarea,index) of tareas" :key="index">
        <div :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger' ]" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <div class="">
              {{index}} - {{tarea.nombre}} - {{tarea.estado}}
            </div>
            <div>
              <button class="btn btn-success btn-sm" @click="editarTarea(index)">ok</button>       
              <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">Eliminar</button>
            </div>
          </div>    
        </div>
      </div>    
    </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
