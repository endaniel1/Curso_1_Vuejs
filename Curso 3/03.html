<!DOCTYPE html>
<html>
<head>
	<title>Curso de Vuejs</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<div id="app" class="container mt-5"> 
		<h3>{{message}}</h3>
		<h3>Invertido : {{invertidoMessage}}</h3>
		<input type="text" name="" class="form-control" v-model="message">

		<hr>

		<h3>{{contador}}</h3>
		<button type="button" class="btn btn-primary" @click="contador++">+</button>
		<button type="button" class="btn btn-danger" @click="contador--">-</button>
		<div class="progress">
			<div class="progress-bar" role="progressbar" 
			aria-valuenow="0" 
			aria-valuemin="0" 
			aria-valuemax="100" 
			:style="{width:contador+'%'}" 
			:class="color">
				{{contador}}%
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="js/03.js"></script>
</body>
</html>
