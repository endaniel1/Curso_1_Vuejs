<!DOCTYPE html>
<html>
<head>
	<title>Vuejs</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<body>
	<div id="elemento" class="container mt-5">
		<h3>{{texto}}</h3><!-- Texto a escribir-->
		<h3>{{alReves}}</h3><!-- Texto al reves-->
		<label for="palindromo"> Escribe Palindromo</label>
		<input type="text" name="" v-model="texto" id="palindromo">
		<hr>
		<!-- Barra de progreso-->
		<div class="progress">
			<div class="progress-bar" role="progressbar" 
			aria-valuenow="0" 
			aria-valuemin="0" 
			aria-valuemax="100" 
			:style="{width:contador+'%'}" 
			:class="tipoBarra">
				{{contador}}
			</div>
		</div>
		<!-- Botones de mas i menos-->
		<button type="button" @click="contador++" class="btn btn-primary">+</button>
		<button type="button" @click="contador--" class="btn btn-danger">-</button>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	const con=new Vue({
		el:"#elemento",//elemento a trabajar
		data:{//data
			texto:"Programador Novato",
			contador:0,
		},
		methods:{//methodos
		},
		computed:{//elementos computados o mejor dicho funciones propias
			alReves(){
				return this.texto.split("").reverse().join("");
			},
			tipoBarra(){
				return {
					"bg-success":this.contador <= 10,
					"bg-warning":this.contador > 10 && this.contador <= 20,
					"bg-danger":this.contador > 20,
				}
			}
		}
	});	
</script>
</html>
